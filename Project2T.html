<!DOCTYPE html>
<html lang = en>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width", initial-scale="1.0"/>
      <title> To-Do List </title>
      <link rel= "stylesheet" href="Project2T_styles.css" />
    </head>
  <body>
    <div class="container">
        <div class= "stats-container">
            <div class="details">
                <h1> To-Do List </h1>
                <p>Good Job!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>    
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
    </div>
     <form action="">
        <input type="text" id="taskInput" placeholder="What is your tasks?">
        <button type= "submit" id="tasktitle">Add+</button>
       </form>
    
     <ul class="task-list"></ul>
    </div>
    <script src= "Project2T.js"></script>
</body>
</html>
